{% extends "my_layout.html" %}
{% block content %}
<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2 col-sm-offset-2" style="margin-top: 3px;">
	<div class="panel panel-primary">
		<div class="panel-heading text-center">Dossier numero {{dossier.id}}</div>
		<div class="panel-body">
			<p><span class="badge badge-primary">Description</span> : {{dossier.description}}</p>
			<p><span class="badge badge-primary">Mise en Ligne le</span> : {{dossier.date_posted.strftime('%d-%m-%Y')}}</p>
			<p><a href="{{url_for('static',filename='fichiers/'+dossier.fichier)}}">Consulter le fichier</a></p>
		</div>
		<div class="panel-footer"><a href="{{url_for('dossier')}}">retour</a>
	</div>
	</div>
	
</div>
{% endblock content %}
